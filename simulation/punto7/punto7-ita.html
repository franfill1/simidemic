<!DOCTYPE html>
<link rel="stylesheet" href="../Simulation.css">
<html>
    <body onload="main()">
        <div class="columns">
            <div class="col1">
                <canvas class="simulation" id = "simulationCanvas"></canvas>
            </div>
            <div class="col2">
                <div class="ButtonsDiv_class">
                    <button id="ResetButton">reset</button>
                    <button id="PauseButton">pause</button>
                    <button id="PlayButton">play</button>
                    <button id="StepButton">step</button>
                </div>
                <br>
                <div class="sliders">
                    <div class="SliderInfectionProb_class">
                        <span>cambia la <span class="keyword">probabilità di infezione</span></span> 
                        <br>
                        <input type="range" min="0" max="100" value="20" class="slider" id="SliderInfectionProb">
                        <span id="SliderInfectionProbValue"></span>
                    </div>
                    <div class="SliderInfectionRange_class">
                        <span>Cambia il <span class="keyword">raggio di infezione</span> di un infetto</span> 
                        <br>
                        <input type="range" min="5" max="20" value="1" class="slider" id="SliderInfectionRange">
                        <span id="SliderInfectionRangeValue"></span>
                    </div>
                    <div class="SliderTravelMax_class">
                        <span>Cambia la <span class="keyword">quantità di viaggiatori</span> nella società</span> 
                        <br>
                        <input type="range" min="0" max="30" value="1" class="slider" id="SliderTravelMax">
                        <span id="SliderTravelMaxValue"></span>
                    </div>
                </div>
                <br>
                <div class="statisticGraph">
                    <canvas id = "graph"></canvas>
                </div>
            </div>
        </div>
        
        <script src = "punto7.js"></script>
        <script src = "../graph.js"></script>
        <script src = "../dynamicSimulation.js"></script>
    </body>
</html>

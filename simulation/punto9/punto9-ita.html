<!DOCTYPE html>
<link rel="stylesheet" href="../Simulation.css">
<html>
    <body onload="main()">
        <div class="columns">
            <div class="col1">
                <canvas class="simulation" id = "simulationCanvas"></canvas>
            </div>
            <div class="col2">
                <div class="ButtonsDiv_class">
                    <button id="ResetButton">reset</button>
                    <button id="PauseButton">pause</button>
                    <button id="PlayButton">play</button>
                    <button id="StepButton">step</button>
                </div>
                <br>
                <div class="sliders">
                    <div class="SliderInfectionRange_class">
                        <span><span class="keyword">raggio di infezione</span></span> 
                        <br>
                        <input type="range" min="5" max="20" value="1" class="slider" id="SliderInfectionRange">
                        <span id="SliderInfectionRangeValue"></span>
                    </div>
                    <div class="SliderTravelMax_class">
                        <span><span class="keyword">quantità di viaggiatori</span>nella società</span> 
                        <br>
                        <input type="range" min="0" max="30" value="1" class="slider" id="SliderTravelMax">
                        <span id="SliderTravelMaxValue"></span>
                    </div>
                    <div class="SliderRespect_class">
                        <span><span class="keyword">distanziamento sociale</span>(in percentuale)</span> 
                        <br>
                        <input type="range" min="0" max="100" value="1" class="slider" id="SliderRespect">
                        <span id="SliderRespectValue"></span>
                    </div>
                </div>
                <br>
                <div class="statisticGraph">
                    <canvas id = "graph"></canvas>
                </div>
            </div>
        </div>
        
        <script src = "punto9.js"></script>
        <script src = "../graph.js"></script>
        <script src = "../dynamicSimulation.js"></script>
    </body>
</html>

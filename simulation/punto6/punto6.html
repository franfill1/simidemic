<!DOCTYPE html>
<link rel="stylesheet" href="../Simulation.css">
<html>
    <body onload="main()">
        <canvas class="simulation" id = "simulationCanvas" width = 400 height = 400></canvas>
        <canvas class="statisticGraph" id = "graph" width = 400 height = 200></canvas>
        <div class="sliders">
            <div class="SliderInfectionProb_class">
                <span>Change the <span class="keyword">probability of infection</span> with the value you prefer:</span> 
                <br>
                <input type="range" min="0" max="100" value="20" class="slider" id="SliderInfectionProb">
                <span id="SliderInfectionProbValue"></span>
            </div>
            <div class="SliderInfectionRange_class">
                <span>Change the <span class="keyword">range of infection</span> of an infected (in pixels):</span> 
                <br>
                <input type="range" min="1" max="20" value="1" class="slider" id="SliderInfectionRange">
                <span id="SliderInfectionRangeValue"></span>
            </div>
            <div class="SliderInfectionSpan_class">
                <span>Change the <span class="keyword">social distancing</span> factor</span> 
                <br>
                <input type="range" min="1" max="40" value="1" class="slider" id="SliderInfectionSpan">
                <span id="SliderInfectionSpanValue"></span>
            </div>
        </div>
        <div class="ButtonsDiv_class">
            <button id="ResetButton">reset</button>
            <button id="PauseButton">pause</button>
            <button id="PlayButton">play</button>
            <button id="StepButton">step</button>
        </div>

        <script src = "punto6.js"></script>
        <script src = "../graph.js"></script>
        <script src = "../dynamicSimulation.js"></script>
    </body>
</html>

<!DOCTYPE html>
<link rel="stylesheet" href="../Simulation.css">
<html>
    <body onload="main()">
        <div class="columns">
            <div class="col1">
                <canvas class="simulation" id = "simulationCanvas"></canvas>
            </div>
            <div class="col2">
                <div class="ButtonsDiv_class">
                    <button id="ResetButton">reset</button>
                    <button id="PauseButton">pause</button>
                    <button id="PlayButton">play</button>
                    <button id="StepButton">step</button>
                </div>
                <br>
                <div class="sliders">
                    <div class="SliderInfectionRange_class">
                        <span>Change the <span class="keyword">range of infection</span> of an infected</span> 
                        <br>
                        <input type="range" min="1" max="5" value="3" class="slider" id="SliderInfectionRange">
                        <span id="SliderInfectionRangeValue"></span>
                    </div>
                    <div class="SliderDeathProb_class">
                        <span>Change the <span class="keyword">probability of death</span></span> 
                        <br>
                        <input type="range" min="0" max="100" value="20" class="slider" id="SliderDeathProb">
                        <span id="SliderDeathProbValue"></span>
                    </div>
                </div>
                <br>
                <div>
                    <span class="black">Actual death index:</span>
                    <span id="actualDeatProbValue" class="black"></span>
                </div>
                <br>
                <div class="statisticGraph">
                    <canvas id = "graph"></canvas>
                </div>
            </div>
        </div>

        <script src = "punto5.js"></script>
        <script src = "../Graph.js"></script>
        <script src = "../StaticSimulation.js"></script>
        <p id = "debug"></p>
    </body>
</html>

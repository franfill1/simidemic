<!DOCTYPE html>
<link rel="stylesheet" href="../style.css">
<html>
    <body onload="main()">
        <div>
            <p>Change the probability of infection with the value you prefer:</p> 
            <input type="range" min="0" max="100" value="20" class="slider" id="SliderInfectionProb">
            <span id="SliderInfectionProbValue"></span>
        </div>
        <div>
            <p>Change the range of infection of an infected (in pixels):</p> 
            <input type="range" min="1" max="30" value="1" class="slider" id="SliderInfectionRange">
            <span id="SliderInfectionRangeValue"></span>
        </div>

        <canvas id = "simulationCanvas" width = 400 height = 400></canvas>
        <br></br>
        <canvas id = "graph" width = 400 height = 200 style="background:green;"></canvas>
        <script src = "script.js"></script>
        <script src = "../graph.js"></script>
        <script src = "../staticSimulation.js"></script>
        <p id = "debug"></p>
    </body>
</html>

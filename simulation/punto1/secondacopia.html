<!DOCTYPE html>
<link rel="stylesheet" href="stilesecondacopia.css">
<html>
    <body onload="main()">
        <div class="columns">
            <div class="col1">
                <canvas class="simulation" id = "simulationCanvas"></canvas>
            </div>
            <div class="col2">
                    <div class="ButtonsDiv_class">
                        <button id="ResetButton">reset</button>
                        <button id="PauseButton">pause</button>
                        <button id="PlayButton">play</button>
                        <button id="StepButton">step</button>
                    </div>
                    <div class="sliders">
                        <div class="SliderInfectionProb_class">
                            <p>Change the <span class="keyword">probability of infection</span> with the value you prefer:</p>
                            <br>
                                <input type="range" min="0" max="100" value="20" class="slider" id="SliderInfectionProb">
                                <span id="SliderInfectionProbValue"></span>
                        </div>
                    </div>
                    <div class="statisticGraph">
                        <canvas id = "graph"></canvas>
                    </div>
            </div>
        </div>


        <script src = "punto1.js"></script>
        <script src = "../Graph.js"></script>
        <script src = "../StaticSimulation.js"></script>
        <p id = "debug"></p>
    </body>
</html>
